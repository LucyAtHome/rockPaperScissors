<body>

	<div class = container>
		<h1> Choose rock, paper, or scissors to play! Best of 5 wins!</h1>
		<div class = buttons>
			<button id="rock">Rock</button>
 			<button id="paper">Paper</button>
 			<button id="scissors">Scissors</button>
		</div>
		<div class = score>
			<p id="playerChoice">Your choice: </p>

		</div>
	</div>
